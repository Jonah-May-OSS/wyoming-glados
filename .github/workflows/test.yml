name: Test GLaDOS TTS Server
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.vscode/**'
      - 'docker/**'
      - 'GitReleaseManager.yaml'
      - '**/*.md'
      - 'renovate.json'

jobs:
  # Add a dependency job that waits for required checks
  wait_for_checks:
    name: "Wait for required checks"
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Ruff checks
        uses: fountainhead/action-wait-for-check@5a908a24814494009c4bb27c242ea38c93c593be
        id: wait-for-checks
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: ruff
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          timeoutSeconds: 600
          intervalSeconds: 10
      
      - name: Fail if checks did not succeed
        if: steps.wait-for-checks.outputs.conclusion != 'success'
        run: exit 1

  test_linux:
    needs: wait_for_checks
    name: "Build and Test on Linux (self-hosted runner)"
    runs-on: self-hosted
    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          submodules: recursive

      - name: Install GCC and G++
        run: |
          sudo apt update
          sudo apt install -y gcc g++

      - name: Install Netcat
        run: sudo apt-get install -y netcat-openbsd

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Python Virtual Environment Package
        run: pip install virtualenv

      - name: Install Nvidia Drivers
        run: |
          wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2404/x86_64/cuda-keyring_1.1-1_all.deb
          sudo dpkg -i cuda-keyring_1.1-1_all.deb
          sudo apt-get update
          sudo apt-get install -y nvidia-open

      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          use-github-cache: false
      
      - name: Setup Virtual Environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python3 download.py
          pip install -r requirements.txt

      - name: Start GLaDOS TTS Server and Test Listening
        run: |
          source .venv/bin/activate
          nohup python3 __main__.py --uri 'tcp://0.0.0.0:10201' --debug --streaming > server.log 2>&1 &
          SERVER_PID=$!
          echo "Started GLaDOS TTS server with PID $SERVER_PID"

          function is_server_listening() {
            nc -z localhost 10201
          }

          TIMEOUT=600
          INTERVAL=10
          ELAPSED=0

          while ! is_server_listening; do
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "Server failed to start within $TIMEOUT seconds."
              kill $SERVER_PID
              exit 1
            fi
            echo "Waiting for server to start... ($ELAPSED/$TIMEOUT seconds elapsed)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          echo "Server is successfully listening on port 10201."
          kill $SERVER_PID
          wait $SERVER_PID 2>/dev/null || true
          exit 0

      - name: Upload Server Logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: server-logs
          path: server.log

      - name: CUDA Driver/Library Mismatch Auto-Fix
        if: ${{ failure() }}
        run: |
          echo "Scanning server.log for NVML initialization failure..."
          if grep -Fq "Failed to initialize NVML: Driver/library version mismatch" server.log; then
            echo "CUDA driver/library mismatch detectedâ€”upgrading system and rebooting."
            sudo apt update
            sudo apt upgrade -y
            sudo reboot
          else
            echo "No NVML mismatch found; skipping auto-fix."
          fi
