name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e
      - uses: psf/black@45b4087976b7880db9dabacc992ee142f2d6c7c7
        with:
          options: "--check --verbose"
          version: "~= 25.1"
          