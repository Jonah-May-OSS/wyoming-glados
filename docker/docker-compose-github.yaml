version: "3"
services:
  wyoming-glados:
    build: .
    image: wyoming-glados
    container_name: wyoming-glados
    ports:
      - 10201:10201
    environment:
      - streaming=true
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
